name: 🔄 Dependencies Update

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # 🔄 Update Dependencies
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    if: github.repository_owner == 'masrurimz' # Only run on main repo
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: 🔄 Update dependencies
        run: |
          poetry update
          poetry lock --no-update

      - name: 🧪 Test with updated dependencies
        run: |
          poetry install --no-interaction
          poetry run pytest --tb=short

      - name: 📋 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update dependencies"
          title: "🔄 Automated dependency updates"
          body: |
            ## 🔄 Automated Dependency Updates
            
            This PR contains automated dependency updates generated by the weekly maintenance workflow.
            
            ### Changes
            - Updated Poetry dependencies to latest compatible versions
            - Updated poetry.lock file
            - All tests pass with updated dependencies
            
            ### Testing
            - ✅ All tests pass
            - ✅ Dependencies are compatible
            
            **Auto-generated by:** `.github/workflows/dependencies.yml`
          branch: automated/dependency-updates
          delete-branch: true
          draft: false